<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./Style.Css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="main-image">
        <img src="./images/bg-pattern-card.svg" alt="">
      </div>
      <div class="victor">
        <img src="./images/image-victor.jpg" alt="">
      </div>
      <h1 class="name">Victor Crest <span>26</span></h1>
      <p class="city">London</p>
      <hr>
      <div class="details">
        <div class="follo">
          <div class="num">80K</div>
          <div class="details-1">Followes</div>
        </div>
        <div class="likes">
          <div class="num">803K</div>
          <div class="details-1">Likes</div>
        </div>
        <div class="photos">
          <div class="num">1.4K</div>
          <div class="details-1">Photos</div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">M.Abodaif</a>.
    </div>
  </footer>

</body>
</html>
